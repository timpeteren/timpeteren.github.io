title: In teh cloud
author: Tim Peter Edstr√∏m
description: A blog about cloud stuff
show_downloads: false
social-share: true
# twitter_username: timpeteren
github_username:  timpeteren
url: https://timpeteren.github.io
permalink: /blog/:title/
# avatar: "/assets/img/thisisme.jpg"

navbar-links:
  Blog: "/"
  About me: "aboutme"

plugins:
  - jekyll-sitemap

# google_analytics:

social-network-links:
  github: timpeteren
#  twitter: timpeteren
#  linkedin: 

share-links-active:
  twitter: true
  facebook: true
  linkedin: true

# url-pretty: "LearningByDoing.cloud"
post_search: true

exclude:
- CHANGELOG.md
- CNAME
- Dockerfile
- Gemfile
- Gemfile.lock
- LICENSE
- README.md

  # Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: false
