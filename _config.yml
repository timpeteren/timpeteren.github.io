remote_theme: daattali/beautiful-jekyll
# remote_theme: jekyll/minima
title: In teh cloud
description: Identity and beyond
author: Tim Peter Edstr√∏m
show_downloads: false
social-share: true
github_username:  timpeteren
url: https://timpeteren.github.io
permalink: /blog/:title/

navbar-links:
  Blog: "/"
  About me: "aboutme"

plugins:
  - jekyll-sitemap
  - jemoji

social-network-links:
  github: timpeteren
  linkedin: tim-peter-edstr%C3%B8m-b1b3282

share-links-active:
  twitter: true
  facebook: true
  linkedin: true

post_search: true

exclude:
- CHANGELOG.md
- CNAME
- Dockerfile
- Gemfile
- Gemfile.lock
- LICENSE
- README.md
- .gitignore

  # Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: false
